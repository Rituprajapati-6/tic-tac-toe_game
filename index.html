<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./css/style.css">
    <title>Tic-Tac-toe</title>
</head>

<body>
    <div class="winn">
        <div class="win-x">Player-X</div>
        <div class="win-o">Player-O</div>
    </div>
    <div class="wrapper">
        <div class="left">
            <div class="temp">
                <div class="title">
                    <h1>
                        Let's play <br>Tic-Tac-toe!</h1>
                    </h1>
                </div>
                <div class="restart">
                    Start a New Game
                </div>
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x active">
                        <span>Player-X</span>
                    </div>
                    <div class="player-o">
                        <span>Player-O</span>
                    </div>
                </div>

                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
